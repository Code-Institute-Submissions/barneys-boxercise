	<!--********** FORM *********-->
	<h1 class="mt-4 text-center"><u>Sign Up</u></h1>
	<h5 class="mt-4 text-center">Please complete to below form to register your interest</h5>

	<form>
		<div class="form-group needs-validation">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" required>
    </div>
			<div class="form-group">
				<label for="address1">Address:</label>
				<input type="text" class="form-control" id="address1" placeholder="Street" required>
				<br><input type="text" class="form-control" id="address2" placeholder="Town" required>
				<br><input type="text" class="form-control" id="address3" placeholder="Post Code" required>
  </div>

				<div class="form-group">
					<label for="telephone">Telephone No:</label>
					<input type="tel" class="form-control" id="telephone" placeholder="0000000000" required>
  </div>

					<div class="form-group">
						<label for="email">E-mail Address:</label>
						<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
  </div>

						<div class="form-group">
							<label for="dob">Date of Birth:</label>
							<input type="date" class="form-control" id="dob" required>
  </div>


							<label for="social">How did you hear about us?:</label>
							<div class="form-check-inline">
								<input class="form-check-input" type="checkbox" value="" id="social">
								<label class="form-check-label" for="social">
    Social Media
  </label>
							</div>
							<div class="form-check-inline">
								<input class="form-check-input" type="checkbox" value="" id="advertising">
								<label class="form-check-label" for="advertising">
    Advertising
  </label>
							</div>
							<div class="form-check-inline">
								<input class="form-check-input" type="checkbox" value="" id="mouth">
								<label class="form-check-label" for="mouth">
    Word of Mouth
  </label>
							</div>
							<div class="form-check-inline">
								<input class="form-check-input" type="checkbox" value="" id="other">
								<label class="form-check-label" for="other">
    Other
  </label>
							</div>

							<div class="form-group-space">
								<label for="class-time">Preferred Class Time:</label>
								<select class="form-control" id="class-time">
                                    <option>Monday: 8:00pm - 9:00pm</option>
                                    <option>Wednesday: 7:00pm - 8:00pm</option>
                                    <option>Saturday: 9:00am - 11:00am</option>
    </select>
							</div>

							<div class="form-group-space">
								<label for="form-dropdown">Other Information e.g. medical conditions</label>
								<textarea class="form-control" id="form-dropdown" rows="3"></textarea>
							</div>
							<!--********** END OF FORM **********-->

							<!--********** BUTTON **********-->
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Join Class!</button>
							</div>

	</form>

	<!--********** DIVIDING FOOTER FROM BODY *********-->
